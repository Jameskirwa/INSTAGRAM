{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-2"></div>
    <div class="col-md-8">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <br>
      <div class="panel panel-default" >

        <div class="panel-heading" style="background-color: white;">
          <h3 class="text-center"><img src="https://i.imgur.com/zqpwkLQ.png" alt=""></h3>
        </div>
        <div class="panel-body">

          <form action="/accounts/register/" method="POST" >
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <a href="{% url 'index' %}"><input type="submit" class="btn btn-primary btn-md" value="Sign Up"></a>
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
